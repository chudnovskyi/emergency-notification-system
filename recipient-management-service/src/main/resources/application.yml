server:
  port: 0

spring:
  application:
    name: recipient-management-service
  datasource:
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/emergency
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    partitions: 10
    topics:
      notification: notification
      splitter: recipient-list-splitter

springdoc:
  api-docs:
    path: /recipient-management-service/api-docs

logging:
  level:
    org:
      springframework:
        web: INFO
      hibernate: ERROR
    com:
      example:
        recipient: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 1
    metadataMap: # BUG: https://github.com/codecentric/spring-boot-admin/issues/134
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

notifications:
  maxRetryAttempts: 3
